services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: statamic-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./sites/multiblachere:/var/www/html
    depends_on:
      - statamic-app
    networks:
      - statamic-network
    restart: unless-stopped

  # MariaDB Database
  mariadb:
    image: mariadb:10.11
    container_name: statamic-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MARIADB_DATABASE:-statamic_multiblachere}
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./mariadb/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - statamic-network
    restart: unless-stopped

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: statamic-phpmyadmin
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MARIADB_ROOT_PASSWORD:-rootpassword}
      MYSQL_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-rootpassword}
    ports:
      - "8080:80"
    depends_on:
      - mariadb
    networks:
      - statamic-network
    restart: unless-stopped

  # Statamic Application
  statamic-app:
    build:
      context: ./sites/multiblachere
      dockerfile: Dockerfile
    container_name: statamic-app
    environment:
      APP_NAME: "Groupe Blachere"
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://local.groupeblachere.com}
      
      DB_CONNECTION: mysql
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_DATABASE: ${MARIADB_DATABASE:-statamic_multiblachere}
      DB_USERNAME: ${MARIADB_USER:-root}
      DB_PASSWORD: ${MARIADB_ROOT_PASSWORD:-rootpassword}
      
      CACHE_DRIVER: file
      SESSION_DRIVER: file
      QUEUE_CONNECTION: sync
      
      MAIL_MAILER: smtp
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION:-}
      MAIL_FROM_ADDRESS: noreply@groupeblachere.com
      MAIL_FROM_NAME: "Groupe Blachere"
    volumes:
      - ./sites/multiblachere:/var/www/html
    depends_on:
      - mariadb
    networks:
      - statamic-network
    restart: unless-stopped

  # MailHog for Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: statamic-mailhog
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    networks:
      - statamic-network
    restart: unless-stopped

volumes:
  mariadb_data:

networks:
  statamic-network:
    driver: bridge